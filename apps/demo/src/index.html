<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>@easemate/web-kit Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <!-- Demo-specific layout styles (not required for web-kit) -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <!-- Logo Loader Demo -->
    <section class="logo-demo">
      <ease-logo-loader id="demo-logo" size="48"></ease-logo-loader>
      <div class="logo-controls">
        <button id="btn-intro-wave" type="button">Intro: Wave</button>
        <button id="btn-intro-particle" type="button">Intro: Particle</button>
        <button id="btn-loading-toggle" type="button">Toggle Loading</button>
      </div>
    </section>

    <!-- Example 1: Basic panel with state and button actions -->
    <ease-panel headline="Overview">
      <button slot="actions" aria-label="Settings">
        <ease-icon-settings></ease-icon-settings>
      </button>
      <button slot="actions" aria-label="More options">
        <ease-icon-dots></ease-icon-dots>
      </button>

      <ease-state>
        <ease-field label="Performance" full-width>
          <ease-monitor-fps></ease-monitor-fps>
        </ease-field>

        <ease-field label="Toggle">
          <ease-toggle name="toggle-1" checked></ease-toggle>
        </ease-field>

        <ease-field label="Color">
          <ease-color-input name="color" value="#FF0000" placement="bottom-end"></ease-color-input>
        </ease-field>

        <ease-field label="Dropdown">
          <ease-dropdown placeholder="Select" id="demo-dropdown-field" name="demo-dropdown-field" value="entry-1" searchable>
            <button slot="content" value="entry-1">Entry #1</button>
            <button slot="content" value="entry-2">Entry #2</button>
            <hr slot="content" />
            <h4 slot="content">Entry</h4>
            <button slot="content" value="entry-3">Entry #3</button>
          </ease-dropdown>
        </ease-field>

        <ease-field label="Origin">
          <ease-origin name="origin" value="center-center"></ease-origin>
        </ease-field>

        <ease-field label="Input">
          <ease-input id="genie-duration" name="duration" type="text" placeholder="Duration"></ease-input>
        </ease-field>

        <ease-field label="Slider">
          <ease-slider id="genie-slider" name="slider" value="50" min="0" max="100" step="1"></ease-slider>
        </ease-field>

        <ease-field label="Number">
          <ease-number-input id="genie-number" name="number" value="10" min="0" max="15" step="1"></ease-number-input>
        </ease-field>
      </ease-state>
    </ease-panel>

    <!-- Example 2: Panel with dropdown and link actions -->
    <ease-panel headline="Easing">
      <!-- Link action - redirects to URL -->
      <a slot="actions" href="https://cubic-bezier.com" target="_blank" rel="noopener" aria-label="Open bezier editor">
        <ease-icon-bezier></ease-icon-bezier>
      </a>
      <!-- Dropdown action with right-positioned content -->
      <ease-dropdown slot="actions" id="demo-dropdown-actions" name="demo-dropdown-actions" aria-label="Settings" placement="bottom-end">
        <ease-icon-settings slot="trigger"></ease-icon-settings>
        <button slot="content" value="export">Export curve</button>
        <button slot="content" value="import">Import curve</button>
        <hr slot="content" />
        <h4 slot="content">Presets</h4>
        <button slot="content" value="ease-in">Ease In</button>
        <button slot="content" value="ease-out">Ease Out</button>
        <button slot="content" value="ease-in-out">Ease In Out</button>
      </ease-dropdown>
      <button slot="actions" aria-label="More options">
        <ease-icon-dots></ease-icon-dots>
      </button>

      <ease-state>
        <ease-curve name="my-easing" easing-type="cubic-bezier"></ease-curve>
      </ease-state>
    </ease-panel>

    <!-- Example 3: Panel with tabs (up to 3 tabs) -->
    <ease-panel id="tabbed-panel" headline="Animation">
      <!-- Tab 1: General settings -->
      <ease-state slot="tab-general" data-tab-label="General">
        <ease-field label="Name">
          <ease-input name="animation-name" type="text" placeholder="Animation name"></ease-input>
        </ease-field>

        <ease-field label="Duration (ms)">
          <ease-number-input name="duration" value="300" min="0" max="5000" step="50"></ease-number-input>
        </ease-field>

        <ease-field label="Delay (ms)">
          <ease-number-input name="delay" value="0" min="0" max="2000" step="50"></ease-number-input>
        </ease-field>

        <ease-field label="Iterations">
          <ease-dropdown name="iterations" value="1">
            <button slot="content" value="1">1</button>
            <button slot="content" value="2">2</button>
            <button slot="content" value="3">3</button>
            <button slot="content" value="infinite">Infinite</button>
          </ease-dropdown>
        </ease-field>
      </ease-state>

      <!-- Tab 2: Easing curve -->
      <ease-state slot="tab-easing" data-tab-label="Easing">
        <ease-curve name="easing-curve" easing-type="cubic-bezier"></ease-curve>
      </ease-state>

      <!-- Tab 3: Transform -->
      <ease-state slot="tab-transform" data-tab-label="Transform">
        <ease-field label="Origin">
          <ease-origin name="transform-origin" value="center-center"></ease-origin>
        </ease-field>

        <ease-field label="Scale">
          <ease-slider name="scale" value="100" min="0" max="200" step="1"></ease-slider>
        </ease-field>

        <ease-field label="Rotate (deg)">
          <ease-number-input name="rotate" value="0" min="-360" max="360" step="15"></ease-number-input>
        </ease-field>

        <ease-field label="Opacity">
          <ease-slider name="opacity" value="100" min="0" max="100" step="1"></ease-slider>
        </ease-field>
      </ease-state>

      <!-- Actions still work with tabs -->
      <ease-dropdown slot="actions" aria-label="More options" placement="bottom-end">
        <ease-icon-dots slot="trigger"></ease-icon-dots>
        <button slot="content" value="reset">Reset all</button>
        <button slot="content" value="copy">Copy settings</button>
        <button slot="content" value="paste">Paste settings</button>
      </ease-dropdown>
    </ease-panel>

    <!-- Example 4: Panel with 2 tabs only -->
    <ease-panel headline="Input">
      <!-- Tab 1: Input -->
      <ease-state slot="tab-input" data-tab-label="Input">
        <ease-field label="Value">
          <ease-input name="input-value" type="text" placeholder="Enter value"></ease-input>
        </ease-field>

        <ease-field label="Enabled">
          <ease-toggle name="input-enabled" checked></ease-toggle>
        </ease-field>
      </ease-state>

      <!-- Tab 2: Output -->
      <ease-state slot="tab-output" data-tab-label="Output">
        <ease-field label="Format">
          <ease-dropdown name="output-format" value="json">
            <button slot="content" value="json">JSON</button>
            <button slot="content" value="css">CSS</button>
            <button slot="content" value="js">JavaScript</button>
          </ease-dropdown>
        </ease-field>
      </ease-state>

      <!-- Link to documentation -->
      <a slot="actions" href="#docs" aria-label="Documentation">
        <ease-icon-code></ease-icon-code>
      </a>
    </ease-panel>

    <!-- Example 5: Standalone ease-state without panel (for embedding) -->
    <section class="standalone-demo">
      <h2>Standalone State (no panel)</h2>
      <ease-state id="standalone-state">
        <ease-field label="Volume">
          <ease-slider name="volume" value="75" min="0" max="100" step="1"></ease-slider>
        </ease-field>
        <ease-field label="Muted">
          <ease-toggle name="muted"></ease-toggle>
        </ease-field>
      </ease-state>
    </section>

    <!-- Example 6: Panel with folders -->
    <ease-panel headline="Folders Demo">

      <ease-state>
        <!-- Basic folder -->
        <ease-folder open headline="Transform">
          <ease-field label="X">
            <ease-number-input name="folder-x" value="0"></ease-number-input>
          </ease-field>
          <ease-field label="Y">
            <ease-number-input name="folder-y" value="0"></ease-number-input>
          </ease-field>
          <ease-field label="Scale">
            <ease-slider name="folder-scale" value="100" min="0" max="200" step="1"></ease-slider>
          </ease-field>
        </ease-folder>

        <!-- Closed folder by default -->
        <ease-folder headline="Appearance">
          <ease-field label="Color">
            <ease-color-input name="folder-color" value="#3b82f6"></ease-color-input>
          </ease-field>
          <ease-field label="Opacity">
            <ease-slider name="folder-opacity" value="100" min="0" max="100" step="1"></ease-slider>
          </ease-field>
          <ease-field label="Visible">
            <ease-toggle name="folder-visible" checked></ease-toggle>
          </ease-field>
        </ease-folder>

        <!-- Folder with max-height and scrollable content -->
        <ease-folder max-height="150px" headline="Animation (scrollable)">
          <ease-field label="Duration">
            <ease-number-input name="folder-anim-duration" value="300" min="0" max="5000" step="50"></ease-number-input>
          </ease-field>
          <ease-field label="Delay">
            <ease-number-input name="folder-anim-delay" value="0" min="0" max="2000" step="50"></ease-number-input>
          </ease-field>
          <ease-field label="Easing">
            <ease-dropdown name="folder-anim-easing" value="ease-out">
              <button slot="content" value="linear">Linear</button>
              <button slot="content" value="ease-in">Ease In</button>
              <button slot="content" value="ease-out">Ease Out</button>
              <button slot="content" value="ease-in-out">Ease In-Out</button>
            </ease-dropdown>
          </ease-field>
          <ease-field label="Direction">
            <ease-dropdown name="folder-anim-direction" value="normal">
              <button slot="content" value="normal">Normal</button>
              <button slot="content" value="reverse">Reverse</button>
              <button slot="content" value="alternate">Alternate</button>
            </ease-dropdown>
          </ease-field>
          <ease-field label="Loop">
            <ease-toggle name="folder-anim-loop"></ease-toggle>
          </ease-field>
          <ease-field label="Auto Play">
            <ease-toggle name="folder-anim-autoplay" checked></ease-toggle>
          </ease-field>
        </ease-folder>
      </ease-state>
    </ease-panel>

    <!-- Example 7: Panel with max-height (scrollable) -->
    <ease-panel max-height="250px" headline="Scrollable Panel"  >
      <button slot="actions" aria-label="Settings">
        <ease-icon-settings></ease-icon-settings>
      </button>

      <ease-state>
        <ease-field label="Field 1">
          <ease-slider name="scroll-field-1" value="50" min="0" max="100"></ease-slider>
        </ease-field>
        <ease-field label="Field 2">
          <ease-slider name="scroll-field-2" value="25" min="0" max="100"></ease-slider>
        </ease-field>
        <ease-field label="Field 3">
          <ease-toggle name="scroll-field-3" checked></ease-toggle>
        </ease-field>
        <ease-field label="Field 4">
          <ease-color-input name="scroll-field-4" value="#ff6b6b"></ease-color-input>
        </ease-field>
        <ease-field label="Field 5">
          <ease-number-input name="scroll-field-5" value="42" min="0" max="100"></ease-number-input>
        </ease-field>
        <ease-field label="Field 6">
          <ease-input name="scroll-field-6" value="Hello World"></ease-input>
        </ease-field>
        <ease-field label="Field 7">
          <ease-slider name="scroll-field-7" value="75" min="0" max="100"></ease-slider>
        </ease-field>
        <ease-field label="Field 8">
          <ease-toggle name="scroll-field-8"></ease-toggle>
        </ease-field>
      </ease-state>
    </ease-panel>
  </main>

  <script type="module" src="./index.ts"></script>
</body>
</html>
