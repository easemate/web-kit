name: Lint, Build, Publish (Manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Lint packages
        run: npm run lint

      - name: Build packages
        run: npm run clean && npm run build -- --force
        env:
          TURBO_FORCE: true

      - name: Verify build output (no unresolved aliases)
        run: |
          if grep -r "from '~/" packages/core/build --include="*.js" --include="*.cjs"; then
            echo "ERROR: Found unresolved ~/ aliases in build output!"
            exit 1
          fi
          echo "Build output verified - no unresolved aliases"

      - name: Publish to NPM
        run: npm publish --workspaces --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
