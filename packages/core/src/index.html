<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>@easemate/shadow</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
  <main>
    <ease-state>
      <span slot="headline">Overview</span>
      <button slot="actions">
        <ease-icon-settings></ease-icon-settings>
      </button>
      <button slot="actions">
        <ease-icon-dots></ease-icon-dots>
      </button>

      <form slot="entry" part="entry" method="dialog">
        <ease-field label="Toggle">
          <ease-toggle checked></ease-toggle>
        </ease-field>

        <ease-field label="Color">
          <ease-color-input value="#FF0000"></ease-color-input>
        </ease-field>

        <ease-field label="Toggle" fullWidth>
          <ease-dropdown placeholder="Select" id="demo-dropdown" name="demo-dropdown" value="entry-1" searchable>
            <button slot="content" value="entry-1">Entry #1</button>
            <button slot="content" value="entry-2">Entry #2</button>
            <hr slot="content" />
            <h4 slot="content">Entry</h4>
            <button slot="content" value="entry-3">Entry #3</button>
          </ease-dropdown>
        </ease-field>

        <ease-field label="Toggle">
          <ease-input id="genie-duration" type="text" placeholder="Duration"></ease-input>
        </ease-field>

        <ease-field label="Slider">
          <ease-slider id="genie-slider" value="50" min="0" max="100" step="1"></ease-slider>
        </ease-field>

        <ease-field label="Number">
          <ease-number-input id="genie-number" value="10" min="0" max="15" step="1"></ease-number-input>
        </ease-field>
      </form>
    </ease-state>

    <ease-checkbox checked></ease-checkbox>

    <ease-button variant="primary">Primary</ease-button>

    <ease-state>
      <span slot="headline">Easing</span>
      <button slot="actions">
        <ease-icon-settings></ease-icon-settings>
      </button>
      <button slot="actions">
        <ease-icon-dots></ease-icon-dots>
      </button>
      <form slot="entry" part="entry" method="dialog">
        <ease-curve name="my-easing" easing-type="cubic-bezier"></ease-curve>
      </form>
    </ease-state>

    <ease-chat-input id="demo-chat"></ease-chat-input>
  </main>

  <script type="module" src="./index.ts"></script>
</body>
</html>
